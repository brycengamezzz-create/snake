<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Main Sheet</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <header class="header">
      <h1>Main Sheet</h1>
      <p class="subtitle">Quick access: Netflix • Poki • CrazyGames • Google • Firefox</p>
      <button id="settingsToggle" class="settings-toggle" aria-expanded="false">Settings</button>
    </header>

    <section class="controls">
      <form id="searchForm" class="search" onsubmit="return false;">
        <input id="searchInput" type="search" placeholder="Search Google or type a URL and press Enter" autocomplete="off" />
        <button id="searchBtn" type="button">Go</button>
      </form>
    </section>

    <section class="grid" role="list">
      <a class="card" id="netflix" href="https://www.netflix.com" role="listitem">
        <div class="logo logo--netflix">N</div>
        <div class="label">Netflix</div>
      </a>

      <a class="card" id="poki" href="https://poki.com" role="listitem">
        <div class="logo logo--poki">P</div>
        <div class="label">Poki</div>
      </a>

      <a class="card" id="crazygames" href="https://www.crazygames.com" role="listitem">
        <div class="logo logo--crazy">C</div>
        <div class="label">CrazyGames</div>
      </a>

      <a class="card" id="google" href="https://www.google.com" role="listitem">
        <div class="logo logo--google">G</div>
        <div class="label">Google</div>
      </a>

      <a class="card" id="firefox" href="https://www.mozilla.org/firefox/new/" role="listitem">
        <div class="logo logo--firefox">F</div>
        <div class="label">Firefox</div>
      </a>
    </section>

    <section id="settingsPanel" class="settings-panel" aria-hidden="true">
      <h2>Edit Card URLs</h2>
      <form id="settingsForm">
        <label>Netflix <input name="netflix" type="url" placeholder="https://www.netflix.com" /></label>
        <label>Poki <input name="poki" type="url" placeholder="https://poki.com" /></label>
        <label>CrazyGames <input name="crazygames" type="url" placeholder="https://www.crazygames.com" /></label>
        <label>Google <input name="google" type="url" placeholder="https://www.google.com" /></label>
        <label>Firefox <input name="firefox" type="url" placeholder="https://www.mozilla.org/firefox/new/" /></label>
        <div class="settings-actions">
          <button id="saveSettings" type="button">Save</button>
          <button id="resetSettings" type="button">Reset</button>
          <button id="closeSettings" type="button">Close</button>
        </div>
      </form>
    </section>

    <footer class="footer">
      <small>Keyboard: Alt+1 Netflix • Alt+2 Poki • Alt+3 CrazyGames • Alt+4 Google • Alt+5 Firefox</small>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
